<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renting Service</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <h3 style="position: relative; left: 20px;">
      Your address : <span id="currentAddress">00000000-00000-00000</span>
    </h3>

    <div class="container" style="position: relative">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Renting Service</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row mt-5">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input id="propertyAddress" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter address">
            <small id="emailHelp" class="form-text text-muted">Add the address of your property.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Rent price</label>
            <input id="rentPrice" type="number" class="form-control" id="exampleInputPassword1" placeholder="Rent price">
            <small id="emailHelp" class="form-text text-muted">Rent price in ETH for a month</small>
          </div>
          <button class="btn add-property" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Houses to rent</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="housesToRentRow" class="row">
        <!-- Houses LOAD HERE -->
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Owned houses</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="housesOwnedRow" class="row">
        <!-- Houses LOAD HERE -->
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Rented Houses</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="housesRentedRow" class="row">
        <!-- Houses LOAD HERE -->
      </div>
    </div>

    <div id="housesTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="">
          <div class="panel-heading">
            <strong class="panel-title house-location">Gedimino 5</strong>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/perfect-home.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Cost</strong>: <span class="rent-cost">1</span> <span>ETH</strong><br/>
            <strong>Address</strong>: <span class="house-location">Gedimino 5</span><br/><br/>
            <button class="btn btn-default btn-rent" type="button" style="display: none;" data-id="0">Rent</button>
          </div>
          <button style="position:absolute; bottom: 40px; right: 30px; display: none;" type="button" class="btn btn-secondary btn-delete" data-id="0">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
